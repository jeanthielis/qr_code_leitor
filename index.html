<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMatrix Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        #video {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="video"></video>
    <div id="result"></div>

    <script>
        // Função para inicializar a câmera e o processamento de vídeo
        function initializeCamera() {
            const resultDiv = document.getElementById('result');

            // Configurações do QuaggaJS
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'), // Elemento de vídeo
                    constraints: {
                        facingMode: "environment" // Usar a câmera traseira
                    },
                },
                decoder: {
                    readers: ["datamatrix_reader"] // Leitor de DataMatrix
                }
            }, function(err) {
                if (err) {
                    console.error('Erro ao iniciar Quagga:', err);
                    return;
                }
                Quagga.start();
            });

            // Evento para detecção de códigos de barras
            Quagga.onDetected(function(result) {
                resultDiv.innerText = result.codeResult.code;
            });
        }

        // Inicializar a câmera ao carregar a página
        window.onload = initializeCamera;
    </script>
</body>
</html>
