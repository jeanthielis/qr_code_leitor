<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <style>
    #preview {
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
    }
  </style>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <video id="preview"></video>
  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    Instascan.Camera.getCameras().then(function(cameras) {
      let selectedCamera;
      
      // Encontrar a câmera traseira
      cameras.forEach(function(camera) {
        if (camera.name.indexOf('back') !== -1) {
          selectedCamera = camera;
        }
      });

      if (selectedCamera) {
        scanner.start(selectedCamera);
        invertVideo();
      } else if (cameras.length > 0) {
        // Se a câmera traseira não for encontrada, use a primeira câmera disponível
        scanner.start(cameras[0]);
        invertVideo();
      } else {
        console.error('Nenhuma câmera encontrada.');
      }
    }).catch(function(e) {
      console.error(e);
    });

    function invertVideo() {
      const video = document.getElementById('preview');
      video.style.transform = 'scaleX(-1)';
      video.style.webkitTransform = 'scaleX(-1)';
    }

    scanner.addListener('scan', function(content) {
      alert('QR Code lido: ' + content);
      // Aqui você pode manipular a mensagem do QR Code como desejar
    });
  </script>
</body>
</html>
