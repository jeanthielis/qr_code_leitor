<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de QR Code</title>
<!-- Inclua a biblioteca jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Inclua a biblioteca instascan -->
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #preview {
        width: 100%;
        max-width: 320px;
        height: auto;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    #message {
        text-align: center;
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="preview"></div>
<div id="message">Posicione o QR code dentro da área de escaneamento.</div>
<button id="startScan">Iniciar Escaneamento</button>

<script>
    $(document).ready(function() {
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

        scanner.addListener('scan', function(content) {
            alert('Código escaneado: ' + content);
        });

        $('#startScan').click(function() {
            Instascan.Camera.getCameras().then(function(cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[cameras.length - 1]);
                    $('#message').text('Posicione o QR code dentro da área de escaneamento.');
                } else {
                    console.error('Nenhuma câmera encontrada.');
                    $('#message').text('Nenhuma câmera encontrada.');
                }
            }).catch(function(e) {
                console.error(e);
                $('#message').text('Erro ao acessar a câmera.');
            });
        });
    });
</script>
</body>
</html>
