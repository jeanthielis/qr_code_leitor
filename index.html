<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMatrix Reader</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <div id="result"></div>

    <script src="jsqrcode-combined.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var img = new Image();
                img.onload = function() {
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    var qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                    if (qrCode) {
                        document.getElementById('result').innerText = qrCode.data;
                    } else {
                        document.getElementById('result').innerText = "Não foi possível encontrar um código DataMatrix na imagem.";
                    }
                };
                img.src = event.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
