<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    #preview {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      border: 5px solid #333;
      border-radius: 10px;
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
    }

    #scan-result {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
  </style>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <video id="preview"></video>
  <div id="scan-result"></div>

  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    Instascan.Camera.getCameras().then(function(cameras) {
      let selectedCamera;
      
      // Encontrar a câmera traseira
      cameras.forEach(function(camera) {
        if (camera.name.indexOf('back') !== -1) {
          selectedCamera = camera;
        }
      });

      if (selectedCamera) {
        scanner.start(selectedCamera);
        invertVideo();
      } else if (cameras.length > 0) {
        // Se a câmera traseira não for encontrada, use a primeira câmera disponível
        scanner.start(cameras[0]);
        invertVideo();
      } else {
        console.error('Nenhuma câmera encontrada.');
      }
    }).catch(function(e) {
      console.error(e);
    });

    function invertVideo() {
      const video = document.getElementById('preview');
      video.style.transform = 'scaleX(-1)';
      video.style.webkitTransform = 'scaleX(-1)';
    }

    scanner.addListener('scan', function(content) {
      displayScanResult(content);
    });

    function displayScanResult(result) {
      const resultContainer = document.getElementById('scan-result');
      resultContainer.textContent = `QR Code lido: ${result}`;
      setTimeout(() => {
        resultContainer.textContent = '';
      }, 3000); // Limpar o resultado após 3 segundos
    }
  </script>
</body>
</html>
