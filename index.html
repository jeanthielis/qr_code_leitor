<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMatrix Reader</title>
</head>
<body>
    <video id="video" width="100%" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="result"></div>

    <script src="jsqrcode-combined.js"></script>
    <script>
        // Função para inicializar a câmera e o processamento de vídeo
        async function initializeCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const resultDiv = document.getElementById('result');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(() => {
                        processVideo(video, canvas, resultDiv);
                    }, 1000 / 15); // Processa o vídeo a 15 fps
                });
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        // Função para processar o vídeo em tempo real
        function processVideo(video, canvas, resultDiv) {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (qrCode) {
                resultDiv.innerText = qrCode.data;
            } else {
                resultDiv.innerText = "Não foi possível encontrar um código DataMatrix.";
            }
        }

        // Inicializar a câmera ao carregar a página
        window.onload = initializeCamera;
    </script>
</body>
</html>
